bind 0.0.0.0
port 6379
protected-mode no
daemonize no

# Persistence (backup to disk)
save 900 1
save 300 10
save 60 10000
dir /Users/arthurdell/AYA/services/redis/data

# Memory
maxmemory 4gb
maxmemory-policy allkeys-lru

# Logging
logfile /Users/arthurdell/AYA/logs/redis.log
loglevel notice

# Network (Tailscale accessible)
tcp-backlog 511
timeout 0
tcp-keepalive 300

